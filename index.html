<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Clicker üê†</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Currency Display -->
        <div class="currency-container">
            <div class="currency">
                <span id="bubbles">0</span> ü´ß
            </div>
            <div class="currency">
                <span id="pearls">0</span> üíé
            </div>
            <button id="soundToggle" class="sound-toggle">üîä</button>
            <button id="walletConnect" class="wallet-btn">
                <span class="wallet-text">Connect Wallet</span>
                <span class="wallet-loading" style="display: none;">Connecting...</span>
            </button>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <div id="particles"></div>
            <div id="mainFish" class="main-fish">
                <img id="mainFishImg" src="assets/fish.png" alt="Clickable Fish" draggable="false">
            </div>
        </div>

        <!-- Shop and Upgrades -->
        <div class="shop-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="upgrades">Upgrades</button>
                <button class="tab-btn" data-tab="nft">Skins</button>
                <button class="tab-btn" data-tab="shop">Shop</button>
                <button class="tab-btn" data-tab="prestige">Prestige</button>
            </div>

            <!-- Upgrades Shop -->
            <div class="tab-content active" id="upgrades">
                <h2>Upgrades</h2>
                <div class="shop-items" id="upgradeItems">
                    <!-- Upgrade items will be added here dynamically -->
                </div>
            </div>

            <!-- NFT Skins Inventory -->
            <div class="tab-content" id="nft">
                <h2>Fish Skins</h2>
                <div class="nft-inventory">
                    <h3>Your Collection</h3>
                    <div class="nft-inventory-grid" id="nftInventory">
                        <!-- NFT skin items will be added here dynamically -->
                    </div>
                    <div class="nft-marketplace">
                        <h3>Your Listed Items</h3>
                        <div class="nft-marketplace-grid" id="listedNFTs">
                            <!-- Listed NFTs will appear here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weekly NFT Shop -->
            <div class="tab-content" id="shop">
                <div class="weekly-shop">
                    <h3>Special Skins</h3>
                    <div class="weekly-shop-grid" id="weeklyShop">
                        <!-- Weekly shop items will be added here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Prestige Shop -->
            <div class="tab-content" id="prestige">
                <h2>Aquarium Prestige</h2>
                <div class="prestige-info">
                    <p>Current Level: <span id="prestigeLevel">0</span></p>
                    <p>Next Level Bonus: <span id="nextPrestigeBonus">+10%</span></p>
                    <button id="prestigeButton" class="prestige-btn">Prestige</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Achievements Popup -->
    <div id="achievementPopup" class="achievement-popup">
        <div class="achievement-content">
            <h3>Achievement Unlocked!</h3>
            <p id="achievementText"></p>
        </div>
    </div>

    <!-- Load Privy SDK -->
    <script>
        window.privyConfig = {
            loginMethods: ['wallet', 'email'],
            appearance: {
                theme: 'dark',
                accentColor: '#00b167',
                showWalletConnect: true
            }
        };
    </script>
    <script src="https://connect.privy.io/sdk"></script>
    
    <!-- Game Scripts -->
    <script src="nft_system.js"></script>
    <script src="game.js"></script>
    <script src="wallet.js"></script>

    <script>
        // Initialize wallet manager when Privy SDK is loaded
        window.addEventListener('load', () => {
            console.log('Page loaded, checking for wallet manager...');
            if (window.walletManager) {
                console.log('Wallet manager found, initializing...');
                window.walletManager.init().catch(error => {
                    console.error('Failed to initialize wallet manager:', error);
                });
            } else {
                console.error('Wallet manager not found');
            }
        });
    </script>
</body>
</html>
